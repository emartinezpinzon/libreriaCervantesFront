<div class="row">
  <div
    class="col-xs-12 col-sm-6 col-lg-4"
    *ngFor="let libro of listaLibros | async"
  >
    <div class="card">
      <div class="card-body">
        <h2>{{ libro.titulo }}</h2>
        <span class="badge bg-warning text-dark">Literatura</span>
        <span class="badge bg-info text-dark">Nacional</span>
        <p>
          <i>Quedan 5 unidades disponibles</i>
        </p>
        <div class="text-end">
          <h5>$45.000</h5>
        </div>
        <form action="" method="post">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Cantidad"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-secondary" type="button" id="button-addon2">
              Añadir
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="!(listaLibros | async)?.length">
    <div class="alert alert-danger" role="alert">
      Aún no ha agregado ningún libro en el sistema
    </div>
  </div>
</div>
